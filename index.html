<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบประเมินความพึงพอใจ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>แบบประเมินความพึงพอใจ</h1>

    <form id="surveyForm">

      <!-- คำถาม 1: ระดับความพึงพอใจ -->
      <div class="question">
        <p class="question-text">ระดับความพึงพอใจของท่าน</p>
        <div class="rating">
          <label><input type="radio" name="q1" value="5"> 5</label>
          <label><input type="radio" name="q1" value="4"> 4</label>
          <label><input type="radio" name="q1" value="3"> 3</label>
          <label><input type="radio" name="q1" value="2"> 2</label>
          <label><input type="radio" name="q1" value="1"> 1</label>
        </div>
      </div>

      <!-- คำถาม 2: ข้อเสนอแนะ -->
      <div class="question">
        <p class="question-text">ข้อเสนอแนะเพิ่มเติม (ถ้ามี)</p>
        <textarea name="q3" rows="3"></textarea>
      </div>

      <!-- คำถาม 3: เงื่อนไขเฉพาะ ถ้าเลือก 1 หรือ 2 -->
      <div id="dissatisfactionSection" class="hidden">
        <div class="question">
          <p class="question-text">ท่านไม่พึงพอใจในเรื่องใด</p>
          <div class="options">
            <label><input type="checkbox" name="q2" value="การบริการ"> การบริการ</label>
            <label><input type="checkbox" name="q2" value="กระบวนการ"> กระบวนการ</label>
