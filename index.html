<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>แบบสอบถามความพึงพอใจ</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>แบบสอบถามความพึงพอใจ</h2>
    <form id="surveyForm" action="YOUR_WEB_APP_URL" method="POST" target="hidden_iframe">
      
      <!-- Q1 -->
      <div class="question">
        <label>ระดับความพึงพอใจของท่าน</label>
        <div class="options">
          <div class="option" data-value="5">5</div>
          <div class="option" data-value="4">4</div>
          <div class="option" data-value="3">3</div>
          <div class="option" data-value="2">2</div>
          <div class="option" data-value="1">1</div>
        </div>
        <input type="hidden" name="q1" id="q1">
      </div>

      <!-- Q2 -->
      <div class="question hidden" id="q2-container">
        <label>ท่านไม่พึงพอใจในเรื่องใด</label>
        <textarea name="q2" id="q2" placeholder="โปรดระบุ"></textarea>
      </div>

      <!-- Q3 -->
      <div class="question">
        <label>ข้อเสนอแนะเพิ่มเติม (ถ้ามี)</label>
        <textarea name="q3" id="q3" placeholder="โปรดระบุ"></textarea>
      </div>

      <button type="submit">ส่งแบบสอบถาม</button>
    </form>

    <div id="confirmation" class="hidden">
      ข้อมูลบันทึกเรียบร้อย ขอบคุณที่ตอบแบบสอบถาม!
    </div>
  </div>

  <iframe name="hidden_iframe" style="display:none;"></iframe>
  <script src="script.js"></script>
</body>
</html>
